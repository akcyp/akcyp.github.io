<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image polygon selector</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="center-top">
    <div class="col">
      <img src="./example.jpg">
    </div>
    <div class="col">
      <img src="./example.jpg">
      <svg style="width: 100%; height: 100%; position: absolute; left: 0; top: 0;">
        <polygon fill="rgba(134, 228, 35, 0.45)" stroke="black" />
      </svg>
    </div>
    <div class="msg center-left">
      <div id="output1">onChange:</div>
      <div id="output2">onUpdate:</div>
    </div>
    <button>RESET</button>
  </div>
  <script src="./app.bundle.js"></script>
</body>
</html>
